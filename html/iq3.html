<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MTurk Experiment</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- Head End---------------------------------------->

<body>
  <div class="container question-info"><br />
    <h4 class="question-info"> Abstract Reasoning Question 3 of 3 </h4><br/>
  </div>

  <div class="container contents">
    <!-- Question ---------------------------------------->
    <div class="container question">
      <h3 class="question-text"> Q: Select what should come next </h3>
      <br />
      <img class="question-image" src="../images/pre-test3-question.png" alt="pre-test3-question">

      <form>
        <input type="radio" name="answerButtons" value="1" > A: <img class = "answer-image" src="../images/pre-test3-a.png" alt="pre-test3-a">
        <input type="radio" name="answerButtons" value="2" > B: <img class = "answer-image" src="../images/pre-test3-b.png" alt="pre-test3-b">
        <input type="radio" name="answerButtons" value="3" > C: <img class = "answer-image" src="../images/pre-test3-c.png" alt="pre-test3-c">
        <input type="radio" name="answerButtons" value="4" > D: <img class = "answer-image" src="../images/pre-test3-d.png" alt="pre-test3-d">
      </form>
    </div>

    <!-- Answer ---------------------------------------->
    <div class="container answer">

    </div>
  </div>

  <!-- Submit ---------------------------------------->
  <div class="container submit-button-div" id = "next-button-div">
    <br><button class="btn btn-lg longButton submit-btn" id= "pre-test-intro-next-btn" type="button">Submit</button>
  </div>

  <!-- Firebase ---------------------------------------->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

  <!-- js ---------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/firebaseConfig.js" charset="utf-8"></script>
  <script src="../js/iq3.js" charset="utf-8"></script>
  <script src="../js/timeme.js"></script>
  <script type="text/javascript">
    TimeMe.initialize({
        currentPageName: "home-page", // page name
        idleTimeoutInSeconds: 15 // time before user considered idle
    });</script>
</body>

</html>
