<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTurk Experiment</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/psych.css"/>
  </head>

  <body>
    <!-- Contents ---------------------------------------->
    <div class="container contents">
      <div class="container texts">
        <p class="remaining" id = "remaining">Part 2</p>
        <h3 class="question" id = "question">Preparing..</h3>
      </div>
      <div class="container buttons" id = "buttons">
        <p class="no" id="no"></p>
        <button class="answer-btn btn btn-lg btn-1 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-1" type="button">1</button>
        <button class="answer-btn btn btn-lg btn-2 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-2" type="button">2</button>
        <button class="answer-btn btn btn-lg btn-3 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-3" type="button">3</button>
        <button class="answer-btn btn btn-lg btn-4 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-4" type="button">4</button>
        <button class="answer-btn btn btn-lg btn-5 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-5" type="button">5</button>
        <button class="answer-btn btn btn-lg btn-5 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-6" type="button">6</button>
        <button class="answer-btn btn btn-lg btn-5 col-lg-1 col-md-1 col-sm-1 col-1" id="btn-7" type="button">7</button>
        <p class="yes" id="yes"></p>
      </div>
      <div class="container text2Div" id ="text2Div">
        <p class="text2-text" id = "text2"></p>
      </div>
    </div>

    <!-- Firebase ---------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <!-- JS ---------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/firebaseConfig.js" charset="utf-8"></script>
    <script src="../js/psych.js" charset="utf-8"></script>
    <script src="../js/timeme.js"></script>
    <script type="text/javascript">
      TimeMe.initialize({
          currentPageName: "home-page", // page name
          idleTimeoutInSeconds: 15 // time before user considered idle
      });</script>
  </body>
</html>
